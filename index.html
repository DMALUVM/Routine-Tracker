<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routine Tracker 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0066ff;
      --success: #00c853;
      --warning: #ffab00;
      --danger: #d50000;
      --bg: #f5f9ff;
      --card: #ffffff;
      --text: #1a1a2e;
      --text-light: #546e7a;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
      --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
      color: var(--text);
      margin: 0;
      padding: 24px 16px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 0 0 1.4em;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    #summary {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards 0.2s;
    }

    .streak-container, .weekly-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }

    .streak-item, .weekly-item {
      background: rgba(0, 102, 255, 0.04);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(15px);
      border: 1px solid rgba(0,102,255,0.08);
    }

    .streak-item:hover, .weekly-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .streak-number, .weekly-number {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--success);
      line-height: 1;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .month {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .month h3 {
      text-align: center;
      margin: 0 0 16px;
      color: var(--primary);
      font-weight: 700;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-header {
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
      font-size: 0.85rem;
      padding: 8px 0;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      font-size: 1.05rem;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    .day:hover {
      transform: scale(1.12);
      box-shadow: 0 0 0 3px rgba(0,102,255,0.18);
    }

    .past.complete    { background: var(--success); color: white; }
    .past.partial     { background: var(--warning); color: black; }
    .past.missed      { background: var(--danger);  color: white; }
    .today            { border: 3px solid var(--primary); transform: scale(1.08); }

    .completion-emoji {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 1.1rem;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
    }

    /* â”€â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      display: none;
      place-items: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.23,1,0.32,1);
      z-index: 1000;
    }

    #modal.show { opacity: 1; }

    #modal-content {
      background: var(--card);
      border-radius: 20px;
      width: 90%;
      max-width: 580px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: scale(0.82) translateY(40px);
      opacity: 0;
      transition: all 0.55s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #modal.show #modal-content {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .modal-section {
      margin-bottom: 28px;
    }

    .modal-section h3 {
      margin: 0 0 12px;
      font-size: 1.15rem;
      color: var(--primary);
      border-bottom: 1px solid rgba(0,102,255,0.12);
      padding-bottom: 8px;
    }

    .routine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .routine-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: rgba(0,0,0,0.02);
      border-radius: 12px;
      transition: all 0.35s ease;
      cursor: pointer;
    }

    .routine-item:hover {
      background: rgba(0,102,255,0.06);
      transform: translateX(4px);
    }

    .routine-item.completed {
      background: rgba(0,200,83,0.12);
    }

    .routine-item input {
      margin-right: 12px;
      transform: scale(1.3);
      accent-color: var(--success);
    }

    .routine-emoji {
      font-size: 1.6rem;
      margin-right: 12px;
      min-width: 36px;
      text-align: center;
    }

    .routine-label {
      flex: 1;
      font-weight: 500;
    }

    .note {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-left: 8px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    #save-btn {
      background: var(--primary);
      color: white;
    }

    #save-btn:hover {
      background: #0055dd;
      transform: translateY(-2px);
    }

    #close-btn {
      background: #78909c;
      color: white;
    }

    #close-btn:hover {
      background: #607d8b;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>Routine Tracker 2026</h1>

<div id="summary">
  <h2>Your Current Streaks</h2>
  <div class="streak-container"></div>

  <h3>This Week</h3>
  <div class="weekly-container"></div>

  <canvas id="progress-chart" height="140"></canvas>
</div>

<div id="calendar"></div>

<div id="modal">
  <div id="modal-content">
    <h2 id="modal-title">Edit Routines</h2>

    <div id="routines-list">
      <!-- Filled dynamically -->
    </div>

    <div class="modal-buttons">
      <button id="close-btn">Cancel</button>
      <button id="save-btn">Save Changes</button>
    </div>
  </div>
</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Configuration
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const year = 2026;
const storageKey = 'routineStats2026';

const routines = {
  daily: [
    { name: 'Lymphatic morning movement', emoji: 'ğŸƒâ€â™‚ï¸' },
    { name: 'Weight training',             emoji: 'ğŸ‹ï¸â€â™‚ï¸' },
    { name: 'Nattokinase in the morning',  emoji: 'ğŸ’Š' },
    { name: 'Magnesium in the evening',    emoji: 'ğŸŒ™' },
    { name: 'Breathwork/meditation',       emoji: 'ğŸ§˜â€â™‚ï¸' },
    { name: 'Creatine',                    emoji: 'ğŸ¥¤' },
    { name: 'Collagen',                    emoji: 'ğŸ§´' },
    { name: 'Reading before bed',          emoji: 'ğŸ“–' }
  ],
  neurofeedback: {
    name: 'Neurofeedback', emoji: 'ğŸ§ ', goal: 5, note: '(at least 5 days/week)'
  },
  mwf: [
    { name: 'Test & HCG', emoji: 'ğŸ’‰', note: '(Mon / Wed / Fri only)' }
  ],
  variable: [
    { name: 'Sauna', emoji: 'ğŸ§–â€â™‚ï¸' }
  ]
};

let stats = JSON.parse(localStorage.getItem(storageKey)) || {};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Helpers (date, week, etc.) â€“ same as before
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDate(m, d) { return `${year}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`; }

function isPastOrToday(dateStr) {
  const [y,m,d] = dateStr.split('-').map(Number);
  return new Date(y,m-1,d) <= new Date(new Date().setHours(0,0,0,0));
}

function isToday(dateStr) {
  return dateStr === new Date().toISOString().slice(0,10);
}

function getDayOfWeek(dateStr) {
  return new Date(dateStr).getDay();
}

function getWeekNumber(date) {
  const d = new Date(date);
  d.setHours(0,0,0,0);
  d.setDate(d.getDate() + 3 - (d.getDay()||7));
  const yearStart = new Date(d.getFullYear(),0,1);
  return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Summary & Streaks (simplified version)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateSummary() {
  const container = document.querySelector('.streak-container');
  container.innerHTML = '';

  const todayKey = new Date().toISOString().slice(0,10);
  const todayEntry = stats[todayKey] || {};

  // Simple current day completion for demo
  const dailyDone = routines.daily.filter(r => todayEntry[r.name]).length;
  const hasNeuro = !!todayEntry[routines.neurofeedback.name];
  const hasSauna = !!todayEntry['Sauna'];

  const streakDiv = document.createElement('div');
  streakDiv.className = 'streak-item';
  streakDiv.innerHTML = `
    <h4>Today</h4>
    <div class="streak-number">${dailyDone + (hasNeuro?1:0) + (hasSauna?1:0)} / ${routines.daily.length + 1 + 1}</div>
    <p>completed today</p>
  `;
  container.appendChild(streakDiv);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Calendar (simplified â€“ you can expand it)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '<p style="text-align:center; color:#777; padding:40px;">Calendar view coming soon...<br>Click any past/today day to edit routines</p>';

  // You can paste your full calendar rendering logic here later
  updateSummary();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Modal â€“ Enhanced Layout
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(dateKey, entry = {}) {
  document.getElementById('modal-title').textContent = `Edit: ${dateKey}`;

  const list = document.getElementById('routines-list');
  list.innerHTML = '';

  // Daily routines
  const dailySection = document.createElement('div');
  dailySection.className = 'modal-section';
  dailySection.innerHTML = '<h3>Daily Routines</h3>';
  const dailyGrid = document.createElement('div');
  dailyGrid.className = 'routine-grid';
  routines.daily.forEach(r => {
    dailyGrid.appendChild(createRoutineCheckbox(r.name, r.emoji, !!entry[r.name]));
  });
  dailySection.appendChild(dailyGrid);
  list.appendChild(dailySection);

  // Neurofeedback
  const neuroSection = document.createElement('div');
  neuroSection.className = 'modal-section';
  neuroSection.innerHTML = '<h3>Weekly Goal</h3>';
  const neuroGrid = document.createElement('div');
  neuroGrid.className = 'routine-grid';
  neuroGrid.appendChild(createRoutineCheckbox(
    routines.neurofeedback.name,
    routines.neurofeedback.emoji,
    !!entry[routines.neurofeedback.name],
    routines.neurofeedback.note
  ));
  neuroSection.appendChild(neuroGrid);
  list.appendChild(neuroSection);

  // M/W/F conditional
  const dow = new Date(dateKey).getDay();
  if ([1,3,5].includes(dow)) {
    const mwfSection = document.createElement('div');
    mwfSection.className = 'modal-section';
    mwfSection.innerHTML = '<h3>M/W/F Only</h3>';
    const mwfGrid = document.createElement('div');
    mwfGrid.className = 'routine-grid';
    routines.mwf.forEach(r => {
      mwfGrid.appendChild(createRoutineCheckbox(r.name, r.emoji, !!entry[r.name], r.note));
    });
    mwfSection.appendChild(mwfGrid);
    list.appendChild(mwfSection);
  }

  // Variable
  const variableSection = document.createElement('div');
  variableSection.className = 'modal-section';
  variableSection.innerHTML = '<h3>Variable / Optional</h3>';
  const varGrid = document.createElement('div');
  varGrid.className = 'routine-grid';
  routines.variable.forEach(r => {
    varGrid.appendChild(createRoutineCheckbox(r.name, r.emoji, !!entry[r.name]));
  });
  variableSection.appendChild(varGrid);
  list.appendChild(variableSection);

  const modal = document.getElementById('modal');
  modal.style.display = 'flex';
  requestAnimationFrame(() => modal.classList.add('show'));
  modal.dataset.date = dateKey;
}

function createRoutineCheckbox(name, emoji, checked, note = '') {
  const div = document.createElement('div');
  div.className = `routine-item${checked ? ' completed' : ''}`;

  const input = document.createElement('input');
  input.type = 'checkbox';
  input.checked = checked;
  input.onchange = () => div.classList.toggle('completed', input.checked);

  const label = document.createElement('label');
  label.className = 'routine-label';
  label.innerHTML = `
    <span class="routine-emoji">${emoji}</span>
    ${name}
    ${note ? `<span class="note">(${note})</span>` : ''}
  `;

  div.appendChild(input);
  div.appendChild(label);

  // Make whole row clickable
  div.onclick = (e) => {
    if (e.target !== input) input.click();
  };

  return div;
}

document.getElementById('save-btn').onclick = () => {
  const date = document.getElementById('modal').dataset.date;
  const entry = {};

  document.querySelectorAll('.routine-item input:checked').forEach(input => {
    const label = input.parentElement.querySelector('.routine-label').textContent;
    const name = label.split(' (')[0].trim().split(/[\s]+/).slice(1).join(' ');
    entry[name] = true;
  });

  if (Object.keys(entry).length > 0) {
    stats[date] = entry;
  } else {
    delete stats[date];
  }

  localStorage.setItem(storageKey, JSON.stringify(stats));
  closeModal();
  // You can call renderCalendar() here when you implement it
  alert('Routines saved!\n\n(Full calendar coming soon)');
};

document.getElementById('close-btn').onclick = closeModal;

function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display = 'none'; }, 600);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Init
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
renderCalendar(); // placeholder for now
</script>
</body>
