<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Routine Tracker 2026</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root {
    --primary: #0066ff;
    --success: #00c853;
    --warning: #ffab00;
    --danger: #d50000;
    --bg: #f5f9ff;
    --card: #ffffff;
    --text: #1a1a2e;
    --text-light: #546e7a;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
    --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
    color: var(--text);
    margin: 0;
    padding: 24px 16px;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin: 0 0 1.4em;
    font-weight: 800;
    letter-spacing: -0.5px;
  }

  #summary {
    background: var(--card);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 32px;
    box-shadow: var(--shadow-md);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s forwards 0.2s;
  }

  .streak-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
    margin: 24px 0;
  }

  .streak-item {
    background: rgba(0, 102, 255, 0.04);
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    transition: var(--transition);
    opacity: 0;
    transform: translateY(15px);
    border: 1px solid rgba(0,102,255,0.08);
  }

  .streak-item:nth-child(1)  { animation: fadeInUp 0.6s forwards 0.4s; }
  .streak-item:nth-child(2)  { animation: fadeInUp 0.6s forwards 0.5s; }
  .streak-item:nth-child(3)  { animation: fadeInUp 0.6s forwards 0.6s; }
  .streak-item:nth-child(4)  { animation: fadeInUp 0.6s forwards 0.7s; }
  /* ... you can continue for more items */

  .streak-item:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-md);
  }

  .streak-number {
    font-size: 2.8rem;
    font-weight: 800;
    color: var(--success);
    line-height: 1;
  }

  #calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
  }

  .month {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: var(--shadow-md);
    overflow: hidden;
  }

  .month h3 {
    text-align: center;
    margin: 0 0 16px;
    color: var(--primary);
    font-weight: 700;
  }

  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .day-header {
    text-align: center;
    font-weight: 600;
    color: var(--text-light);
    font-size: 0.85rem;
    padding: 8px 0;
  }

  .day {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    font-size: 1.05rem;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.04);
  }

  .day:hover {
    transform: scale(1.12);
    box-shadow: 0 0 0 3px rgba(0,102,255,0.18);
  }

  .past.complete    { background: var(--success); color: white; }
  .past.partial     { background: var(--warning); color: black; }
  .past.missed      { background: var(--danger);  color: white; }
  .today            { border: 3px solid var(--primary); transform: scale(1.08); }

  .completion-emoji {
    position: absolute;
    bottom: 4px;
    right: 4px;
    font-size: 1.1rem;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
  }

  /* â”€â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    display: none;
    place-items: center;
    opacity: 0;
    transition: opacity 0.5s cubic-bezier(0.23,1,0.32,1);
    z-index: 1000;
  }

  #modal.show {
    opacity: 1;
  }

  #modal-content {
    background: var(--card);
    border-radius: 20px;
    width: 90%;
    max-width: 520px;
    max-height: 88vh;
    overflow-y: auto;
    padding: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    transform: scale(0.82) translateY(40px);
    opacity: 0;
    transition: all 0.55s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #modal.show #modal-content {
    transform: scale(1) translateY(0);
    opacity: 1;
  }

  .routine-item {
    display: flex;
    align-items: center;
    margin: 12px 0;
    padding: 14px 16px;
    background: rgba(0,0,0,0.02);
    border-radius: 12px;
    transition: all 0.35s ease;
  }

  .routine-item:hover {
    background: rgba(0,102,255,0.06);
    transform: translateX(4px);
  }

  .routine-item.completed {
    background: rgba(0,200,83,0.12);
  }

  .routine-emoji {
    font-size: 1.5rem;
    margin-right: 12px;
    min-width: 32px;
  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
  }

  #save-btn {
    background: var(--primary);
    color: white;
  }

  #save-btn:hover {
    background: #0055dd;
    transform: translateY(-2px);
  }

  #close-btn {
    background: #78909c;
    color: white;
  }

  #close-btn:hover {
    background: #607d8b;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
