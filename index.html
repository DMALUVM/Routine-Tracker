<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routine Tracker 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0066ff;
      --success: #00c853;
      --warning: #ffab00;
      --danger: #d50000;
      --card: #ffffff;
      --text: #1a1a2e;
      --text-light: #546e7a;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --transition: all 0.35s cubic-bezier(0.34,1.56,0.64,1);
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e3f2fd);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 { text-align: center; color: var(--primary); margin-bottom: 1.5em; font-weight: 800; }

    #summary {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow);
    }

    .streak-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }

    .streak-card {
      background: rgba(0,102,255,0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(0,102,255,0.1);
      transition: var(--transition);
    }

    .streak-card:hover { transform: translateY(-4px); box-shadow: var(--shadow); }

    .streak-number { font-size: 2.6rem; font-weight: 800; color: var(--success); }

    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .month {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .day:hover { transform: scale(1.12); box-shadow: 0 0 0 3px rgba(0,102,255,0.2); }

    .day.today { border: 3px solid var(--primary); transform: scale(1.08); }
    .day.complete    { background: var(--success); color: white; }
    .day.partial     { background: var(--warning); color: black; }
    .day.missed      { background: var(--danger);  color: white; }

    .emoji { position: absolute; bottom: 4px; right: 4px; font-size: 1.2rem; }

    /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: none;
      place-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #modal.show { opacity: 1; }

    #modal-content {
      background: var(--card);
      border-radius: 20px;
      width: 90%;
      max-width: 620px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 28px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.3);
      transform: scale(0.8) translateY(50px);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.34,1.56,0.64,1);
    }

    #modal.show #modal-content {
      transform: none;
      opacity: 1;
    }

    .section {
      margin-bottom: 28px;
    }

    .section h3 {
      margin: 0 0 12px;
      color: var(--primary);
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(0,102,255,0.15);
      padding-bottom: 8px;
    }

    .routine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }

    .routine-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: rgba(0,0,0,0.03);
      border-radius: 12px;
      transition: var(--transition);
      cursor: pointer;
    }

    .routine-item:hover { background: rgba(0,102,255,0.08); transform: translateX(4px); }
    .routine-item.completed { background: rgba(0,200,83,0.15); }

    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 14px;
      accent-color: var(--success);
    }

    .routine-emoji { font-size: 1.7rem; margin-right: 12px; }

    .note { font-size: 0.82rem; color: var(--text-light); margin-left: 8px; }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    #save-btn { background: var(--primary); color: white; }
    #save-btn:hover { background: #0055dd; transform: translateY(-2px); }

    #close-btn { background: #78909c; color: white; }
    #close-btn:hover { background: #607d8b; }
  </style>
</head>
<body>

<h1>Routine Tracker 2026</h1>

<div id="summary">
  <h2>Current Streaks</h2>
  <div class="streak-grid"></div>

  <h3>This Week</h3>
  <div class="weekly-container"></div>
</div>

<div id="calendar"></div>

<div id="modal">
  <div id="modal-content">
    <h2 id="modal-title">Edit Routines</h2>

    <div id="routines-list"></div>

    <div class="buttons">
      <button id="close-btn">Cancel</button>
      <button id="save-btn">Save</button>
    </div>
  </div>
</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// CONFIG
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const YEAR = 2026;
const STORAGE_KEY = 'routines2026';

const ROUTINES = {
  daily: [
    { name: 'Lymphatic morning movement', emoji: 'ğŸƒâ€â™‚ï¸' },
    { name: 'Weight training', emoji: 'ğŸ‹ï¸â€â™‚ï¸' },
    { name: 'Nattokinase in the morning', emoji: 'ğŸ’Š' },
    { name: 'Magnesium in the evening', emoji: 'ğŸŒ™' },
    { name: 'Breathwork/meditation', emoji: 'ğŸ§˜â€â™‚ï¸' },
    { name: 'Creatine', emoji: 'ğŸ¥¤' },
    { name: 'Collagen', emoji: 'ğŸ§´' },
    { name: 'Reading before bed', emoji: 'ğŸ“–' }
  ],
  neurofeedback: { name: 'Neurofeedback', emoji: 'ğŸ§ ', weeklyGoal: 5 },
  mwf: [{ name: 'Test & HCG', emoji: 'ğŸ’‰', note: '(M/W/F only)' }],
  variable: [{ name: 'Sauna', emoji: 'ğŸ§–â€â™‚ï¸' }]
};

let stats = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// HELPERS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDate(m, d) { return `${YEAR}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`; }

function isPastOrToday(key) {
  const [y,m,d] = key.split('-').map(Number);
  return new Date(y,m-1,d) <= new Date(new Date().setHours(0,0,0,0));
}

function getDayOfWeek(key) {
  return new Date(key).getDay();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// SUMMARY & STREAKS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateSummary() {
  const container = document.querySelector('.streak-grid');
  container.innerHTML = '';

  const allNames = [
    ...ROUTINES.daily.map(r => r.name),
    ROUTINES.neurofeedback.name,
    ...ROUTINES.mwf.map(r => r.name),
    ...ROUTINES.variable.map(r => r.name)
  ];

  const streaks = {};
  allNames.forEach(n => streaks[n] = 0);

  let d = new Date();
  while (d.getFullYear() === YEAR) {
    const key = d.toISOString().slice(0,10);
    const entry = stats[key] || {};

    let brokeStreak = false;
    allNames.forEach(name => {
      if (entry[name]) {
        streaks[name]++;
      } else {
        streaks[name] = 0;
        brokeStreak = true;
      }
    });

    if (brokeStreak && Object.keys(entry).length === 0) break;
    d.setDate(d.getDate() - 1);
  }

  allNames.forEach(name => {
    const card = document.createElement('div');
    card.className = 'streak-card';
    card.innerHTML = `
      <h4>${name}</h4>
      <div class="streak-number">${streaks[name]}</div>
      <p>day streak</p>
    `;
    container.appendChild(card);
  });

  // Weekly neuro count
  const thisWeek = getWeekNumber(new Date().toISOString().slice(0,10));
  let neuroCount = 0;
  Object.keys(stats).forEach(k => {
    if (getWeekNumber(k) === thisWeek && stats[k][ROUTINES.neurofeedback.name]) neuroCount++;
  });

  const weekly = document.querySelector('.weekly-container');
  weekly.innerHTML = `
    <div class="streak-card">
      <h4>Neurofeedback</h4>
      <div class="streak-number">${neuroCount} / ${ROUTINES.neurofeedback.weeklyGoal}</div>
      <p>this week</p>
    </div>
  `;
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// CALENDAR
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderCalendar() {
  const container = document.getElementById('calendar');
  container.innerHTML = '';

  for (let m = 1; m <= 12; m++) {
    const month = document.createElement('div');
    month.className = 'month';
    month.innerHTML = `<h3>${new Date(YEAR, m-1).toLocaleString('default', {month:'long'})} ${YEAR}</h3>`;

    const grid = document.createElement('div');
    grid.className = 'days';

    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
      const h = document.createElement('div');
      h.textContent = d;
      h.style.textAlign = 'center';
      h.style.fontWeight = '600';
      h.style.color = '#777';
      grid.appendChild(h);
    });

    const firstDay = new Date(YEAR, m-1, 1).getDay();
    for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

    const daysInM = new Date(YEAR, m, 0).getDate();

    for (let d = 1; d <= daysInM; d++) {
      const key = formatDate(m, d);
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.textContent = d;

      if (isToday(key)) cell.classList.add('today');
      if (isPastOrToday(key)) {
        const entry = stats[key] || {};
        let total = ROUTINES.daily.length + 1 + (getDayOfWeek(key) % 2 === 1 ? ROUTINES.mwf.length : 0);
        let done = Object.values(entry).filter(Boolean).length;

        if (done === total) {
          cell.classList.add('complete');
          cell.innerHTML += '<span class="emoji">âœ…</span>';
        } else if (done > 0) {
          cell.classList.add('partial');
          cell.innerHTML += '<span class="emoji">â³</span>';
        } else {
          cell.classList.add('missed');
          cell.innerHTML += '<span class="emoji">âŒ</span>';
        }

        cell.onclick = () => openModal(key, entry);
      }

      grid.appendChild(cell);
    }

    month.appendChild(grid);
    container.appendChild(month);
  }

  updateSummary();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// MODAL
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(date, entry = {}) {
  document.getElementById('modal-title').textContent = `Edit: ${date}`;

  const container = document.getElementById('routines-list');
  container.innerHTML = '';

  // Daily
  addSection(container, 'Daily Habits', ROUTINES.daily, entry);

  // Neurofeedback
  addSection(container, 'Weekly Goal', [ROUTINES.neurofeedback], entry);

  // M/W/F
  if ([1,3,5].includes(new Date(date).getDay())) {
    addSection(container, 'M/W/F Only', ROUTINES.mwf, entry);
  }

  // Variable
  addSection(container, 'Variable / Optional', ROUTINES.variable, entry);

  const modal = document.getElementById('modal');
  modal.style.display = 'flex';
  requestAnimationFrame(() => modal.classList.add('show'));
  modal.dataset.date = date;
}

function addSection(parent, title, items, entry) {
  const section = document.createElement('div');
  section.className = 'section';
  section.innerHTML = `<h3>${title}</h3>`;

  const grid = document.createElement('div');
  grid.className = 'routine-grid';

  items.forEach(r => {
    const checked = !!entry[r.name];
    const item = document.createElement('div');
    item.className = `routine-item${checked ? ' completed' : ''}`;
    item.innerHTML = `
      <input type="checkbox" ${checked?'checked':''}>
      <div>
        <span class="routine-emoji">${r.emoji}</span>
        <span class="routine-label">${r.name}</span>
        ${r.note ? `<span class="note">(${r.note})</span>` : ''}
      </div>
    `;
    item.onclick = e => {
      if (e.target.tagName !== 'INPUT') item.querySelector('input').click();
    };
    item.querySelector('input').onchange = () => {
      item.classList.toggle('completed', item.querySelector('input').checked);
    };
    grid.appendChild(item);
  });

  section.appendChild(grid);
  parent.appendChild(section);
}

document.getElementById('save-btn').onclick = () => {
  const date = document.getElementById('modal').dataset.date;
  const entry = {};

  document.querySelectorAll('.routine-item input:checked').forEach(cb => {
    const name = cb.parentElement.querySelector('.routine-label').textContent.trim();
    entry[name] = true;
  });

  if (Object.keys(entry).length) stats[date] = entry;
  else delete stats[date];

  localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
  closeModal();
  renderCalendar();
};

document.getElementById('close-btn').onclick = closeModal;

function closeModal() {
  const m = document.getElementById('modal');
  m.classList.remove('show');
  setTimeout(() => m.style.display = 'none', 600);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// START
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
renderCalendar();
</script>
</body>
</html>
