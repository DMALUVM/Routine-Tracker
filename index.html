<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routine Tracker 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0066ff;
      --success: #00c853;
      --warning: #ffab00;
      --danger: #d50000;
      --bg: #f5f9ff;
      --card: #ffffff;
      --text: #1a1a2e;
      --text-light: #546e7a;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
      --transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
      color: var(--text);
      margin: 0;
      padding: 24px 16px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 0 0 1.4em;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    #summary {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards 0.2s;
    }

    .streak-container, .weekly-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 24px 0;
    }

    .streak-item, .weekly-item {
      background: rgba(0, 102, 255, 0.04);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(15px);
      border: 1px solid rgba(0,102,255,0.08);
    }

    .streak-item:nth-child(1)  { animation: fadeInUp 0.6s forwards 0.4s; }
    .streak-item:nth-child(2)  { animation: fadeInUp 0.6s forwards 0.5s; }
    .streak-item:nth-child(3)  { animation: fadeInUp 0.6s forwards 0.6s; }
    .streak-item:nth-child(4)  { animation: fadeInUp 0.6s forwards 0.7s; }

    .streak-item:hover, .weekly-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .streak-number, .weekly-number {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--success);
      line-height: 1;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .month {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .month h3 {
      text-align: center;
      margin: 0 0 16px;
      color: var(--primary);
      font-weight: 700;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-header {
      text-align: center;
      font-weight: 600;
      color: var(--text-light);
      font-size: 0.85rem;
      padding: 8px 0;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      font-size: 1.05rem;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.04);
    }

    .day:hover {
      transform: scale(1.12);
      box-shadow: 0 0 0 3px rgba(0,102,255,0.18);
    }

    .past.complete    { background: var(--success); color: white; }
    .past.partial     { background: var(--warning); color: black; }
    .past.missed      { background: var(--danger);  color: white; }
    .today            { border: 3px solid var(--primary); transform: scale(1.08); }

    .completion-emoji {
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 1.1rem;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
    }

    /* Modal */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      display: none;
      place-items: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.23,1,0.32,1);
      z-index: 1000;
    }

    #modal.show { opacity: 1; }

    #modal-content {
      background: var(--card);
      border-radius: 20px;
      width: 90%;
      max-width: 520px;
      max-height: 88vh;
      overflow-y: auto;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      transform: scale(0.82) translateY(40px);
      opacity: 0;
      transition: all 0.55s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #modal.show #modal-content {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .routine-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      padding: 14px 16px;
      background: rgba(0,0,0,0.02);
      border-radius: 12px;
      transition: all 0.35s ease;
    }

    .routine-item:hover { background: rgba(0,102,255,0.06); transform: translateX(4px); }
    .routine-item.completed { background: rgba(0,200,83,0.12); }

    .routine-emoji { font-size: 1.5rem; margin-right: 12px; min-width: 32px; }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    #save-btn { background: var(--primary); color: white; }
    #save-btn:hover { background: #0055dd; transform: translateY(-2px); }

    #close-btn { background: #78909c; color: white; }
    #close-btn:hover { background: #607d8b; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>Routine Tracker 2026</h1>

<div id="summary">
  <h2>Your Current Streaks</h2>
  <div class="streak-container"></div>

  <h3>This Week</h3>
  <div class="weekly-container"></div>

  <canvas id="progress-chart" height="140"></canvas>
</div>

<div id="calendar"></div>

<div id="modal">
  <div id="modal-content">
    <h2 id="modal-title">Edit Day</h2>
    <div id="routines-list"></div>

    <div style="margin-top: 28px; text-align: right;">
      <button id="close-btn">Cancel</button>
      <button id="save-btn">Save</button>
    </div>
  </div>
</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Configuration
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const year = 2026;
const storageKey = 'routineStats2026';

const routines = {
  daily: [
    { name: 'Lymphatic morning movement', emoji: 'ğŸƒâ€â™‚ï¸' },
    { name: 'Weight training',             emoji: 'ğŸ‹ï¸â€â™‚ï¸' },
    { name: 'Nattokinase in the morning',  emoji: 'ğŸ’Š' },
    { name: 'Magnesium in the evening',    emoji: 'ğŸŒ™' },
    { name: 'Breathwork/meditation',       emoji: 'ğŸ§˜â€â™‚ï¸' },
    { name: 'Creatine',                    emoji: 'ğŸ¥¤' },
    { name: 'Collagen',                    emoji: 'ğŸ§´' },
    { name: 'Reading before bed',          emoji: 'ğŸ“–' }
  ],
  neurofeedback: {
    name: 'Neurofeedback',
    emoji: 'ğŸ§ ',
    goalPerWeek: 5
  },
  mwf: [
    { name: 'Test & HCG', emoji: 'ğŸ’‰', note: 'M/W/F only' }
  ],
  variable: [
    { name: 'Sauna', emoji: 'ğŸ§–â€â™‚ï¸' }
  ]
};

let stats = JSON.parse(localStorage.getItem(storageKey)) || {};
let progressChart;

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Date Helpers
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDate(month, day) {
  return `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
}

function isPastOrToday(dateStr) {
  const [y,m,d] = dateStr.split('-').map(Number);
  const date = new Date(y, m-1, d);
  const today = new Date();
  today.setHours(0,0,0,0);
  return date <= today;
}

function isToday(dateStr) {
  const today = new Date().toISOString().slice(0,10);
  return dateStr === today;
}

function getDayOfWeek(dateStr) {
  return new Date(dateStr).getDay(); // 0=Sun ... 6=Sat
}

function getWeekNumber(dateStr) {
  const d = new Date(dateStr);
  d.setHours(0,0,0,0);
  d.setDate(d.getDate() + 4 - (d.getDay()||7));
  const yearStart = new Date(d.getFullYear(),0,1);
  return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Data & Stats
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function getAllRoutines() {
  return [
    ...routines.daily.map(r => r.name),
    routines.neurofeedback.name,
    ...routines.mwf.map(r => r.name),
    ...routines.variable.map(r => r.name)
  ];
}

function calculateStreaks() {
  const streaks = {};
  getAllRoutines().forEach(name => streaks[name] = 0);

  let date = new Date();
  date.setHours(0,0,0,0);

  while (date.getFullYear() === year) {
    const key = date.toISOString().slice(0,10);
    const entry = stats[key] || {};

    getAllRoutines().forEach(name => {
      if (entry[name]) streaks[name]++;
      else streaks[name] = 0;
    });

    if (Object.values(entry).length === 0) break; // stop on first completely empty day
    date.setDate(date.getDate() - 1);
  }

  return streaks;
}

function calculateThisWeekNeuro() {
  const thisWeek = getWeekNumber(new Date().toISOString().slice(0,10));
  let count = 0;
  Object.keys(stats).forEach(key => {
    if (getWeekNumber(key) === thisWeek && stats[key][routines.neurofeedback.name]) count++;
  });
  return count;
}

function updateSummary() {
  const container = document.querySelector('.streak-container');
  container.innerHTML = '';

  const streaks = calculateStreaks();
  Object.entries(streaks).forEach(([name, count]) => {
    const div = document.createElement('div');
    div.className = 'streak-item';
    div.innerHTML = `
      <h4>${name}</h4>
      <div class="streak-number">${count}</div>
      <p>day streak ğŸ”¥</p>
    `;
    container.appendChild(div);
  });

  const weekly = document.querySelector('.weekly-container');
  weekly.innerHTML = '';
  const neuroCount = calculateThisWeekNeuro();
  const neuroDiv = document.createElement('div');
  neuroDiv.className = 'weekly-item';
  neuroDiv.innerHTML = `
    <h4>Neurofeedback</h4>
    <div class="weekly-number">${neuroCount} / 5</div>
    <p>this week</p>
  `;
  weekly.appendChild(neuroDiv);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Calendar Rendering
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  for (let m = 1; m <= 12; m++) {
    const monthDiv = document.createElement('div');
    monthDiv.className = 'month';

    const title = document.createElement('h3');
    title.textContent = new Date(year, m-1).toLocaleString('default', { month: 'long' }) + ` ${year}`;
    monthDiv.appendChild(title);

    const grid = document.createElement('div');
    grid.className = 'days';

    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
      const h = document.createElement('div');
      h.className = 'day-header';
      h.textContent = d;
      grid.appendChild(h);
    });

    const offset = new Date(year, m-1, 1).getDay();
    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement('div'));

    const daysInMonth = new Date(year, m, 0).getDate();

    for (let d = 1; d <= daysInMonth; d++) {
      const dateKey = formatDate(m, d);
      const day = document.createElement('div');
      day.className = 'day';
      day.textContent = d;

      if (isToday(dateKey)) day.classList.add('today');
      if (isPastOrToday(dateKey)) {
        day.classList.add('past');

        const entry = stats[dateKey] || {};
        const dow = getDayOfWeek(dateKey);

        const total = 
          routines.daily.length +
          (routines.neurofeedback ? 1 : 0) +
          ([1,3,5].includes(dow) ? routines.mwf.length : 0) +
          (entry['Sauna'] ? 1 : 0);

        const done = Object.values(entry).filter(Boolean).length;

        if (done === total) {
          day.classList.add('complete');
          day.innerHTML += '<span class="completion-emoji">âœ…</span>';
        } else if (done > 0) {
          day.classList.add('partial');
          day.innerHTML += '<span class="completion-emoji">â³</span>';
        } else {
          day.classList.add('missed');
          day.innerHTML += '<span class="completion-emoji">âŒ</span>';
        }

        day.onclick = () => openModal(dateKey, entry);
      }

      grid.appendChild(day);
    }

    monthDiv.appendChild(grid);
    calendar.appendChild(monthDiv);
  }

  updateSummary();
  // Chart update can be added here if you want it
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Modal
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(dateKey, entry = {}) {
  document.getElementById('modal-title').textContent = `Edit: ${dateKey}`;

  const list = document.getElementById('routines-list');
  list.innerHTML = '';

  // Daily
  routines.daily.forEach(r => addCheckbox(list, r.name, r.emoji, entry[r.name] || false));

  // Neurofeedback (always available)
  addCheckbox(list, routines.neurofeedback.name, routines.neurofeedback.emoji, entry[routines.neurofeedback.name] || false);

  // M/W/F
  const dow = getDayOfWeek(dateKey);
  if ([1,3,5].includes(dow)) {
    routines.mwf.forEach(r => addCheckbox(list, r.name, r.emoji, entry[r.name] || false, r.note));
  }

  // Variable
  routines.variable.forEach(r => addCheckbox(list, r.name, r.emoji, entry[r.name] || false));

  const modal = document.getElementById('modal');
  modal.style.display = 'flex';
  requestAnimationFrame(() => modal.classList.add('show'));
  modal.dataset.date = dateKey;
}

function addCheckbox(container, name, emoji, checked, note = '') {
  const div = document.createElement('div');
  div.className = 'routine-item' + (checked ? ' completed' : '');

  const input = document.createElement('input');
  input.type = 'checkbox';
  input.checked = checked;
  input.onchange = () => div.classList.toggle('completed', input.checked);

  const label = document.createElement('label');
  label.innerHTML = `<span class="routine-emoji">${emoji}</span>${name}`;
  if (note) label.innerHTML += ` <small>(${note})</small>`;

  div.append(input, label);
  container.appendChild(div);
}

document.getElementById('save-btn').onclick = () => {
  const date = document.getElementById('modal').dataset.date;
  const entry = {};

  document.querySelectorAll('#routines-list .routine-item').forEach(item => {
    const cb = item.querySelector('input');
    if (cb.checked) {
      const name = item.querySelector('label').textContent.split(' (')[0].trim().split(' ').slice(1).join(' ');
      entry[name] = true;
    }
  });

  if (Object.keys(entry).length > 0) {
    stats[date] = entry;
  } else {
    delete stats[date];
  }

  localStorage.setItem(storageKey, JSON.stringify(stats));
  closeModal();
  renderCalendar();
};

document.getElementById('close-btn').onclick = closeModal;

function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display = 'none'; }, 600);
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Start
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
renderCalendar();
</script>
</body>
